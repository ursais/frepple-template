version: '2'
services:
  db:
    image: ursa/postgresql-13.0:latest
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=frepple
      - POSTGRES_PASSWORD=frepple
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - 'postgres-data:/var/lib/postgresql/data/pgdata'

  frepple:
    build: .
    ports:
      - '80:80'
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGUSER=frepple
      - PGPASSWORD=frepple
      - PGDATABASE=frepple

volumes:
  postgres-data:
